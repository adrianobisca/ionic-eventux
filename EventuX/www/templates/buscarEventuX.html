<ion-view title="Encontre um Hipster">
    <ion-content overflow-scroll="true" padding="false" class="has-header">
        <form class="list">
                <label class="item item-input">
                <span class="input-label">Cidade:</span>
                <input type="text" placeholder="exemplo: São Paulo" ng-model="userloc">
            </label>
            <label class="item item-input">
                <span class="input-label">Estabelecimento:</span>
                <input type="text" placeholder="exemplo: Hot Dog, Starbucks, Cinema" ng-model="param">
            </label>
        </form>

        <form class="list">
            <a class="button button-royal button-block col col-50 col-offset-25 button-outline" ng-click="buscafour(userloc, param)">Buscar</a>
        </form>
        
        <ion-list>
            <ion-item class="item-thumbnail-left" ng-repeat="r in result"> <!--href="#/page6"-->
                <img src="img/location.png">
                <h1>{{r.name}}</h1>
                <h2>Telefone: {{r.contact.phone}}</h2>
                <h2>Endereço: {{r.location.address}}, {{r.location.city}}, {{r.location.state}}</h2>
            </ion-item>
        </ion-list>
        
    </ion-content>
</ion-view>
